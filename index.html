<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>放課後等デイサービス ハピネスキッズ</title>

  <link rel="stylesheet" href="assets/css/common.css" />
</head>
<body>

  <!-- ===== ページ上部ヘッダー（固定しない） ===== -->
  <div class="site-header">
    <div class="site-header-inner">
      <img src="assets/images/icon.png" alt="" class="site-icon" />
      <span class="site-title">放課後等デイサービス　ハピネスキッズ</span>
    </div>
  </div>

  <!-- ===== ヒーロー ===== -->
  <div class="hero">
    <img src="assets/images/hero.jpg" alt="" class="hero-image" />
    <img src="assets/images/hero-copy.png" alt="" class="hero-catch" />
  </div>

  <!-- ===== 補足テキスト ===== -->
  <section class="hero-note">
    <p>
      子どもたち一人ひとりの「できた」を大切に、安心できる放課後の居場所をつくっています。
    </p>
  </section>

  <!-- ===== コンセプト ===== -->
  <section class="concept">
    <h2>私たちの想い</h2>
    <p>
      ハピネスキッズは、子どもたちが自分らしく過ごせる環境を大切にしています。
    </p>
  </section>

  <!-- ===== 支援の柱 ===== -->
  <section class="points">
    <div class="point">
      <h3>安心できる環境</h3>
      <p>落ち着いて過ごせる空間づくりを心がけています。</p>
    </div>

    <div class="point">
      <h3>一人ひとりに合わせた支援</h3>
      <p>個性や発達段階に応じた関わりを大切にします。</p>
    </div>
  </section>

  <!-- ===== Instagram ===== -->
  <section class="instagram">
    <h2>日々のようす</h2>
    <p class="instagram-note">
      日常の活動や雰囲気をInstagramでご紹介しています。
    </p>

    <div class="instagram-embed">
      <!-- embeds/parts/instagram.txt の内容をここに読み込む想定 -->
    </div>
  </section>

  <!-- ===== 採用情報 ===== -->
  <section class="recruit-cta">
    <h2>採用情報</h2>
    <p>
      子どもたちの成長を一緒に支える仲間を募集しています。
    </p>
    <a href="recruit.html" class="cta-button">採用情報を見る</a>
  </section>

  <!-- ===== フッター ===== -->
  <footer>
    <p>&copy; Happiness Kids</p>
  </footer>

  <script src="assets/js/instagram.js"></script>
</body>
</html>
